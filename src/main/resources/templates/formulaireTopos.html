<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymleaf/layout"
	layout:decorator="template1">
 
 
<head>
<meta charset="utf-8"/>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
 
<body>

<div layout:fragment="content">
<div class="container pt-3">
 <div class="form-group">
 <div class="jumbotron text-center">
 
 <h2>Ajouter un Topos</h2>
 </div>
 	</div>
 	</div>
 	 <div class="container" >
 	 
<form action="#" th:action="@{/ajouterTopos}" th:object="${topos}" method="post">

    <input type="text" th:field="*{nom}" id="nom" class="form-control"placeholder="Nom">
    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
     <br>
    <input type="text" th:field="*{description}" id="description" class="form-control"placeholder="description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
     <br>
    <input type="text" th:field="*{dateDeParuption}" id="dateDeParuption" class="form-control"placeholder="dateDeParuption">
    <span th:if="${#fields.hasErrors('dateDeParuption')}" th:errors="*{dateDeParuption}"></span>
        <br>
     <input type="text" th:field="*{statut}" id="statut" class="form-control" placeholder="statut">
    <span th:if="${#fields.hasErrors('statut')}" th:errors="*{statut}"></span>
     <br>
     <label for="nom">Utilisateur</label>
   	<select th:field="*{utilisateur}"class="custom-select mr-sm-2">
   		<option th:each="o:${listUtilisateur}"  th:text="${o.nom}" th:value= "${o.codeUtilisateur}" >Utilisateur</option>
   	</select>
   	 <br>
   	  <br>
   	  <label for="nom">Region</label>
     	<select  th:field="*{region}"class="custom-select mr-sm-2">
   		<option th:each="o:${listRegion}"  th:text="${o.nom}" th:value= "${o.codeRegion}"  >Region</option>
   	</select>
   	 <br>
   	 <br>
    <input type="submit" class="btn btn-primary"value="Ajouter">   
    
</form>
</div>
	</div>
	
</body>
</html>
