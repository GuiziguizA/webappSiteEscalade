<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymleaf/layout"
	layout:decorator="template1">
 
 
<head>
<meta charset="utf-8"/>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
 
<body>

<div layout:fragment="content">
<form action="#" th:action="@{/ajoutSite}" th:object="${siteEscalade}" method="post">
    <label for="nom">Nom</label>
    <input type="text" th:field="*{nom}" id="nom" placeholder="Nom">
    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
    <label for="mail">adresse </label>
    <input type="text" th:field="*{adresse}" id="adresse" placeholder="adresse">
    <span th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></span>
      <label for="">code Postal</label>
    <input type="text" th:field="*{codePostal}" id="codePostal" placeholder="codePostal">
    <span th:if="${#fields.hasErrors('codePostal')}" th:errors="*{codePostal}"></span>
      <label for="mail">description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
     <label for="mail">Statut</label>
    <input type="text" th:field="*{statut}" id="statut" placeholder="statut">
    <span th:if="${#fields.hasErrors('statut')}" th:errors="*{statut}"></span>
    
    <input type="submit" value="Add siteEscalade">   
    
</form>
	</div>
	
</body>
</html>
