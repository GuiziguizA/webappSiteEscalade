
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://ultraq.net.nz/thymleaf/layout"
	layout:decorator="template1">
 
 
 
<head>
<meta charset="utf-8"/>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
 
<body>
	<div layout:fragment="content">
<div class="container pt-3">
<div class="form-group">
 	<div class="jumbotron text-center">
	<h1>Liste des Utilisateurs</h1>
		</div>
		<br>
	<div >
		<table class="table table-striped">
			<tr>
				<th scope="col">Nom</th>
				<th scope="col">Login</th>	
				<th scope="col">Role de l'utilisateur</th>
					<th scope="col"></th>
			</tr>
			<tr th:each="o:${listUtilisateur}" >
				<td th:text="${o.nom}" ></td>
				<td th:text="${o.mail}" ></td>
				<td th:text="${o.roles.nom}" ></td>
				<td ><a th:if="${o.roles.nom!='admin'}" th:href="@{/modifierStatutUtilisateur/{id}(id=${o.codeUtilisateur})}"><input type="button" class="btn btn-primary" id="${o.codeUtilisateur}" value="Modifier Statut" /></a></td>
			</tr>
		</table>
	</div>
	</div>
	</div>
</div>
</body>
</html>
