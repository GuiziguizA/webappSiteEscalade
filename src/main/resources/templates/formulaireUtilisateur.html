<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymleaf/layout"
	layout:decorator="template1">
 
 
<head>
<meta charset="utf-8"/>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
 
<body>



<div layout:fragment="content">
<div class="container pt-3">
 <div class="form-group">
 <div class="jumbotron text-center">
 
 <h2>INSCRIPTION</h2>
 </div>
 	</div>
 	

 	 
<form action="#" th:action="@{/ajouterUtilisateur}" th:object="${utilisateur}" method="post">
   
    <input type="text" th:field="*{nom}" id="nom" class="form-control"placeholder="Nom">
    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
     <br>
    <input type="text" th:field="*{mail}" id="mail" class="form-control"placeholder="mail">
    <span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></span>
  <br>
    <input type="text" th:field="*{password}" id="password"class="form-control" placeholder="password">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      <br>
    <input type="submit" class="btn btn-primary"value="Inscription">   
    
</form>
</div>
	</div>
	
</body>
</html>
